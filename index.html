<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsValidator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form id="myForm" action="/endpoint.php" method="POST">
      <div>
        <label>Nombre:</label>
        <input
          type="text"
          class="jsValidator"
          name="name"
          data-validators="required length"
          data-validators_minlength="5"
          data-validators_maxlength="300"
        />
      </div>
      <div>
        <label>UserName:</label>
        <input
          type="text"
          class="jsValidator"
          name="name"
          data-validators="required length alphanumeric"
          data-validators_minlength="5"
          data-validators_maxlength="300"
        />
      </div>
      <div>
        <label>Email:</label>
        <input
          type="text"
          class="jsValidator"
          name="email"
          data-validators="required email"
        />
      </div>
      <div>
        <label>Edad:</label>
        <input
          type="text"
          class="jsValidator"
          name="age"
          data-validators="integer"
        />
      </div>
      <button type="submit">Enviar</button>
    </form>

    <script src="./js/jsValidator.js"></script>
    <script>
      // instancio la clase de jsValidator
      const myformValidator = new JsValidator("myForm").init().setAjax();
    </script>
  </body>
</html>
